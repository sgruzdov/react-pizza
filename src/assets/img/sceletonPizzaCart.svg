<svg
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  width="275"
  height="475"
  aria-labelledby="loading-aria"
  viewBox="0 0 275 475"
  preserveAspectRatio="none"
>
  <title id="loading-aria">Loading...</title>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill");'
  ></rect>
  <defs>
    <clipPath id="clip-path">
        <circle cx="137" cy="134" r="133" /> 
        <rect x="0" y="279" rx="5" ry="5" width="275" height="30" /> 
        <rect x="0" y="321" rx="5" ry="5" width="275" height="90" /> 
        <rect x="0" y="428" rx="5" ry="5" width="90" height="45" /> 
        <rect x="130" y="428" rx="5" ry="5" width="144" height="45" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#f2f2f2"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="1.59996"
        stop-color="#ecebeb"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="2.59996"
        stop-color="#f2f2f2"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
    </linearGradient>
  </defs>
</svg>